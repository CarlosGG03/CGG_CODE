<div class="container">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
         class=" table table-striped table-bordered row-border hover">
    <thead>
      <tr>
        <th>User Name</th>
        <th>Subjet</th>
        <th>Customer Satifacion </th>
        <th>Priority</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody *ngFor="let Data of Data ">
      <tr>
        <td>{{Data.User_Name}}</td>
        <td>{{Data.Subject}}</td>
        <td>{{Data.Customer_Satifation}}</td>
        <td>{{Data.Priority}}</td>
        <td>{{Data.Status}}</td>
      </tr>
    </tbody>
  </table>
</div>
